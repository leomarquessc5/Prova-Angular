<mat-card class="container">
  <mat-card-header> <mat-card-title> Cadastrar Jogo </mat-card-title> </mat-card-header>
  <mat-card-content>
    <mat-form-field id="selecoes" class="input">
      <mat-label for="selSelecoes">Seleção A:</mat-label>
      <mat-select [(ngModel)]="selecaoA">
        <mat-option *ngFor="let selecao of selecoes" value="{{ selecao.id }}">
          {{ selecao.nome }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field id="txtPalpite" class="input">
      <mat-label for="txtPalpite">Placar A:</mat-label>
      <input matInput type="number" id="txtPalpite" [(ngModel)]="palpiteA" />
    </mat-form-field>
    <mat-form-field id="selecoes" class="input">
      <mat-label for="selSelecoes">Seleção B:</mat-label>
      <mat-select [(ngModel)]="selecaoB">
        <mat-option *ngFor="let selecao of selecoes" value="{{ selecao }}">
          {{ selecao.nome }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field id="txtPalpite" class="input">
      <mat-label for="txtPalpite">Placar B:</mat-label>
      <input matInput type="number" id="txtPalpite" [(ngModel)]="palpiteB" />
    </mat-form-field>
  </mat-card-content>
  <button mat-raised-button color="warn" id="btnCadastrar" (click)="cadastrar()">Palpitar</button>
</mat-card>
